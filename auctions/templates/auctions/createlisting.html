{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create a listing</h1>


    <form action="{% url 'createlisting' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
        <input class="btn btn-primary" type="submit" value="Create listing">
    </form>


{% endblock %}
